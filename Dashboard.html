<!DOCTYPE html>

    <head>
            <style>

                    .bar{
                      fill: steelblue;
                    }
                  
                    .bar:hover{
                      fill: brown;
                    }
                  
                      .axis {
                        font: 10px sans-serif;
                      }
                  
                      .axis path,
                      .axis line {
                        fill: none;
                        stroke: #000;
                        shape-rendering: crispEdges;
                      }
                  
                      </style>
        <meta charset="utf-8">
        <title>Dashboard</title>
    
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Load D3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>  
      
    </head>
    <body>

            <script type="text/javascript" src="pie.js"></script>
        <script>
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("http://127.0.0.1:5000/regionsofbuckets", function(error, data) {

    data.forEach(function(d) {
        d.region = d.region;
        d.buckets = +d.buckets;
    });
    

  // scale the range of the data
  x.domain(data.map(function(d) { return d.region; }));
  y.domain([0, d3.max(data, function(d) { return d.buckets; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      //.call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      //.call(yAxis)
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("No_of_buckets");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.region); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.buckets); })
      .attr("height", function(d) { return height - y(d.buckets); });

});

        </script>
       
    </body>
